<!DOCTYPE HTML>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="sweetalert.css" rel="stylesheet" type="text/css">
        <script src="./sweetalert.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
         <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">
        <title>User Login</title>
    </head>
    
    <body>
        <div class="header">
            <div class="headerContent">
                <h1 class="logo">iDonate</h1>
            </div>
            
           
        </div>
        <div class="contentDiv w3-container">
            <h2 class="pageTitle">User Login</h2>
            <form class="signUpForm" name="loginForm" action="" method="post">
                <fieldset id="loginInfo" class="signUpFieldsets">
                        <div class="tableRow">
                            <label for="emailTF">Email:</label>
                            <input type="email" name="email" id="emailTF" placeholder="Enter your email..">
                        </div>
                        <div class="tableRow">
                            <label for="PWTF">Password:</label>
                            <input type="password" name="password" id="PWTF" placeholder="Enter your password..">
                        </div>
                    </fieldset>
                <button type="submit" class="registerBtns" data-url="" data-loading="waiting...">Login</button>
            </form>
            <a href="" class="question">Forgot your password?</a>
        </div>
    </body>
</html>

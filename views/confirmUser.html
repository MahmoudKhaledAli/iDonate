<!DOCTYPE HTML>

<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="sweetalert.css" rel="stylesheet" type="text/css">
    <script src="./sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900" rel="stylesheet">
    <title>Confirm User</title>
</head>

<body>
    <div class="header">
        <div class="headerContent">
            <h1 class="logo">iDonate</h1>
        </div>


    </div>
    <div class="contentDiv w3-container">
        <h2 class="pageTitle">Confirm User</h2>
        <form class="signUpForm" name="loginForm" onsubmit="return false" method="post">
            <fieldset id="loginInfo" class="signUpFieldsets">
                <div class="tableRow">
                    <label for="natID">National ID</label>
                    <input type="text" name="national_id" id="natID" placeholder="Enter donor's ID..">
                </div>
                <div class="tableRow radioBtns">
                    <label for="statusRB">Status:</label>
                    <input type="radio" name="status_rb" value="1" id="accepted"><span class="radioBtnLabel">Accepted</span>
                    <input type="radio" name="status_rb" value="2" id="rejected" checked><span class="radioBtnLabel">Rejected</span>
                </div>
            </fieldset>
            <button type="submit" class="registerBtns" data-url="" data-loading="waiting...">Confirm</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="./process.js"></script>
</body>
</html>
